<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkMage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="logo-container">
            <img src="assets/mark-mage-cat.jpg" alt="Cat wearing a wizard outfit" class="logo">
            <h2 class="text">MarkMage</h2>
        </div>
        <div class="preview-edit-options">
            <select id="font-selector" class="font-select">
                <option value="Arial, sans-serif">Arial</option>
                <option value="Times New Roman, serif">Times New Roman</option>
                <option value="Courier New, monospace">Courier New</option>
                <option value="Georgia, serif">Georgia</option>
                <option value="Verdana, sans-serif">Verdana</option>
                <option value="Helvetica, sans-serif">Helvetica</option>
            </select>
            <div class="text-picker-container">
                <button id="text-color-picker"></button>
                <p class="text">Text color</p>
            </div>
            <div class="alignment-container">
                <button id="align-left" class="align-btn">
                    <img src="assets/text-align-left.webp" alt="text align left" class="text-align-img">
                </button>
                <button id="align-center" class="align-btn">
                    <img src="assets/text-align-center.webp" alt="text align center" class="text-align-img">
                </button>
                <button id="align-right" class="align-btn">
                    <img src="assets/text-align-right.webp" alt="text align right" class="text-align-img">
                </button>
            </div>
            <div class="bg-picker-container">
                <button id="bg-color-picker"></button>
                <p class="text">Background color</p>
            </div>
            <button id="export-pdf" class="export-btn">Export as PDF</button>
        </div>
    </header>

    <div class="container">
        <div class="textfield-container" aria-label="markdown-input-field">
            <h3 class="text">Markdown</h3>
            <textarea class="textfield" id="markdown-input" placeholder="Enter your Markdown here..."></textarea>
        </div>
        <div class="textfield-container" aria-label="pdf-preview-field">
            <h3 class="text">Preview</h3>
            <article class="preview" id="preview"></article>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr"></script>
    <script type="module" src="snarkdown.js"></script>
    <script src="editor.js"></script>
</body>

</html>
